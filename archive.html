<ul>
  {% for post in site.archive reversed %}
    <li>
      <h2>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <p>{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
